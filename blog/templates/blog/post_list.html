{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class='post'>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
			<p class='text'>
				{{post.text|linebreaksbr}}
			</p>
			<p class='date'>
				Published: {{post.published_date}}
			</p>
		</div>
	{% endfor %}
{% endblock %}
